name: HIL Firmware Tests CI

# push to main
# Whenever you commit and push code to the main branch, the workflow runs automatically.
# pull_request to main
# Whenever someone opens a pull request targeting the main branch, the workflow runs to check the code before merging.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Runs at 1:00 AM PT every day.
    - cron: '0 8 * * *'

jobs:

  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave-html-pretty-formatter

      - name: Run Behave Tests
        run: |
          mkdir -p reports
          behave --tags=@all --exclude "features/manual_tests" --format behave_html_pretty_formatter:PrettyHTMLFormatter -o reports/validation_report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: -report-${{ matrix.os }}
          path: reports/validation_report.html
          retention-days: 7

