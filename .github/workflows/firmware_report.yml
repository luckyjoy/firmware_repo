name: HIL Sensors Automation By Bang Thien Nguyen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install behave-html-pretty-formatter

      - name: Run Behave Tests
        # Use shell: bash to ensure the command works on both Linux and Windows runners
        run: |
          mkdir -p reports
          # The -o flag is now corrected to output the file to the 'reports' directory
          behave --tags=@adv --exclude "features/manual_tests" --format behave_html_pretty_formatter:PrettyHTMLFormatter -o reports/index.html
        shell: bash

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.os }}
          # The path is corrected to match the new output location
          path: reports/index.html

      - name: Deploy Report to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The 'publish_dir' is now correctly set to the 'reports' directory
          publish_dir: ./reports
          publish_branch: gh-pages
          keep_files: true